name: Tägliches Kalender-Update

on:
  schedule:
    - cron: '0 4 * * *'  # täglich um 04:00 UTC
  workflow_dispatch:       # manuelles Ausführen

jobs:
  update-ics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install ics requests
      - name: Run filter script
        run: python filter_ics.py
      - name: Commit result
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add filtered.ics
          git commit -m "Auto-update filtered.ics" || echo "No changes"
          git push
